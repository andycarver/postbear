<div ng-controller="wall_controller">
    <h3>Hi, {{ cur_user.name }}</h3>
    <a href="/logout">Logout</a>
    <p>Post a message:</p>
    <input ng-model="message.content" type="text" placeholder="Message it">
    <button ng-click="post_message()">Post It Broast It</button>
    <div ng-repeat="message in messages">
        <p>{{ message._user }} - {{ message.createdAt | date:"h:mma MM/dd/yyyy" }}</p>
        <p>{{ message.content }}</p>
        <div ng-repeat='comment in message.comments'>
            <p>Commenter:{{ comment._user }}</p>
            <p> Comment: {{ comment.content }}</p>
        </div>
        <div ng-controller="wall_controller">
            <input ng-model="comment.content" type="text" placeholder="Comment It"> 
            <button ng-click="post_comment(message._id)">Comment</button>
        </div>
    </div>
</div>
